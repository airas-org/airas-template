name: Compile LaTeX

on:
  workflow_dispatch:

jobs:
  compile-latex:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install TeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-base \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-latex-extra \
            texlive-science

      - name: Copy latest images to .research/latex/images/
        run: |
          latest=$(ls .research | grep '^iteration[0-9]\+$' | sed 's/iteration//' | sort -n | tail -n1)
          src_dir=".research/iteration${latest}/images"
          dest_dir=".research/latex/images"
          echo "Copying from $src_dir to $dest_dir"

          mkdir -p "$dest_dir"
          cp -r "$src_dir"/* "$dest_dir" || echo "No images to copy"

      - name: Compile LaTeX and capture errors
        run: |
          cd .research/latex
          TEXFILE=$(ls *.tex | head -n1)
          BASENAME=$(basename "$TEXFILE" .tex)
          echo "BASENAME=$BASENAME" >> $GITHUB_ENV

          LOGFILE="latex-error.log"
          : > "$LOGFILE"

          pdflatex -interaction=nonstopmode "$TEXFILE" >> "$LOGFILE" 2>&1 || true
          bibtex "$BASENAME" >> "$LOGFILE" 2>&1 || true
          pdflatex -interaction=nonstopmode "$TEXFILE" >> "$LOGFILE" 2>&1 || true
          pdflatex -interaction=nonstopmode "$TEXFILE" >> "$LOGFILE" 2>&1 || true

      - name: Upload LaTeX logs and PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-artifacts
          path: |
            .research/latex/latex-error.log
            .research/latex/${{ env.BASENAME }}.pdf
          if-no-files-found: warn

      - name: Commit and push artifacts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .research/latex/images
          git add -f .research/latex/latex-error.log || true
          git add .research/latex/${BASENAME}.pdf || true
          git commit -m "Add LaTeX artifacts and error log" || echo "No changes to commit"
          git push origin "${{ github.ref_name }}"
